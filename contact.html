<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link href="./CSS/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./Images/favicon.png"/>
</head>
<body>

    <header class="header">
        <h1>Car Expo</h1>
        <div id="contact-burger"class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav>
            <a href="./home.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
         </nav>
 
         <div id="contact-burger-menu"class="burger-menu">
             <a href="./home.html">Home</a>
             <a href="./about.html">About</a>

         </div>
 
     </header>

    <main class="contact-page">
        <h1>Contact us</h1>

      <section class="contact-form">
          <form>
              <input type="text" value="name" placeholder="Name"/>
              <input type="text" value="email" placeholder="Email"/>
              <textarea value="message">Enter message here</textarea>
              <!--add select country or car here-->
              <button type="submit">Submit</button>
          </form>
      </section>


    </main>


    <footer>
        <p>Supercars made by Thomas Senter</p>
        <div class="social-icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
 
        </div>
 
    </footer>
 


     <script src="./Javascript/contact.js" type="text/Javascript"></script>
